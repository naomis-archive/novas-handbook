<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Naomi's Novas Handbook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Naomi's Novas Handbook" />
    <meta property="og:url" content="https://handbook.nhcarrigan.com" />
    <meta
      property="og:image"
      content="https://cdn.nhcarrigan.com/banners/novas.png"
    />
    <meta
      property="og:description"
      content="This is the community handbook for Naomi's Novas~!"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@nhcarrigan" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: mediumvioletred;
        --mono-hue: 255;
        --theme-hue: 255;
        --mono-tint3: mediumvioletred;
        --mono-tint2: mediumvioletred;
        --mono-tint1: mediumvioletred;
        --base-color: mediumvioletred;
        --heading-color: mediumvioletred;
        --base-background-color: mistyrose;
        --sidebar-background: mistyrose;
        --sidebar-nav-link-color: mediumvioletred;
        --code-inline-background: mediumvioletred;
        --table-row-odd-background: mistyrose;
        --cursor-normal: url("https://cdn.nhcarrigan.com/cursors/cursor.cur");
        --cursor-pointer: url("https://cdn.nhcarrigan.com/cursors/pointer.cur");
      }

      html {
        cursor: var(--cursor-normal), default;
      }

      a,
      button {
        cursor: var(--cursor-pointer), pointer !important;
      }

      body::after {
        background: url(https://cdn.nhcarrigan.com/banners/novas.png);
        background-size: cover;
        width: 100%;
        height: 100%;
        z-index: 1;
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0.1;
        pointer-events: none;
      }
    </style>
    <script type="text/javascript">
      window.$crisp = [];
      window.CRISP_WEBSITE_ID = "4f966603-af86-420b-a3f8-358ea6aba970";
      (function () {
        d = document;
        s = d.createElement("script");
        s.src = "https://client.crisp.chat/l.js";
        s.async = 1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Naomi's Novas Handbook",
        repo: "naomis-novas/handbook",
        loadSidebar: "_navbar.md",
        homepage: "index.md",
        subMaxLevel: 3,
        // Plugins
        "flexible-alerts": {
          style: "flat",
        },
        copyCode: {
          buttonText: "Copy this snippet",
          errorText: "Could not copy!",
          successText: "Copied to clipboard",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.0/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-diff.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-json.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
